name: Render Latext Text
on: push



jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get .tex files
        run: |
          echo "TEX_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '.tex')" >> $GITHUB_ENV
      - name: Tex file render
        run: echo $TEX_FILES
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ env.TEX_FILES }}
      - name: Get .pdf files
        id: pdfFiles
        run: |
          echo "PDF_FILES=$(ls | grep '.pdf')" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
            name: ${{ env.PDF_FILES }}
            path: /home/valentinere/Documents/test       
