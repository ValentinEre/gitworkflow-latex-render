name: Render Latext Text
on: push

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Getting mod files
        uses: actions/checkout@v4
      - name: Print created files 
        run: git diff --name-only -r HEAD^1 HEAD
      - name: Print mod files 
        run: echo "${{github.event.head_commit.modified}}"
